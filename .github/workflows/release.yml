name: Release

on:
  workflow_run:
    workflows: ["Docker Build"]
    types: [completed]

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.workflow_run.head_branch }}

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Install build deps (sqlite3)
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential pkg-config libsqlite3-dev

    - name: Build binary
      env:
        CGO_ENABLED: 1
      run: go build -o hodlbook cmd/main.go

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.event.workflow_run.head_branch }}
        files: hodlbook
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Trigger app-store sync
      uses: peter-evans/repository-dispatch@v3
      with:
        token: ${{ secrets.HODLBOOK_APP_STORE_PAT }}
        repository: HodlBook/hodlbook-app-store
        event-type: hodlbook-release
