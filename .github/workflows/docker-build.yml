name: Docker Build

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  packages: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract version and platform
      id: meta
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        PLATFORM=${{ matrix.platform }}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "PLATFORM_TAG=${PLATFORM//\//-}" >> $GITHUB_OUTPUT

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: ${{ matrix.platform }}
        push: true
        cache-from: type=gha,scope=${{ matrix.platform }}
        cache-to: type=gha,scope=${{ matrix.platform }},mode=max
        tags: ghcr.io/hodlbook/hodlbook:${{ steps.meta.outputs.VERSION }}-${{ steps.meta.outputs.PLATFORM_TAG }}

  merge:
    name: Create multi-arch manifest
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract version
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

    - name: Create and push manifest
      run: |
        VERSION=${{ steps.version.outputs.VERSION }}
        docker manifest create ghcr.io/hodlbook/hodlbook:${VERSION} \
          ghcr.io/hodlbook/hodlbook:${VERSION}-linux-amd64 \
          ghcr.io/hodlbook/hodlbook:${VERSION}-linux-arm64
        docker manifest push ghcr.io/hodlbook/hodlbook:${VERSION}

        docker manifest create ghcr.io/hodlbook/hodlbook:latest \
          ghcr.io/hodlbook/hodlbook:${VERSION}-linux-amd64 \
          ghcr.io/hodlbook/hodlbook:${VERSION}-linux-arm64
        docker manifest push ghcr.io/hodlbook/hodlbook:latest
