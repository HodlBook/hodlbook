{{if .Empty}}
<div class="empty-state">
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <circle cx="12" cy="12" r="10"/>
        <path d="M12 6v12M6 12h12"/>
    </svg>
    <h3>No Assets</h3>
    <p>Add your first cryptocurrency asset to start tracking.</p>
    <button class="btn btn-primary" @click="$dispatch('open-add-asset')">Add Asset</button>
</div>
{{else}}
<table class="data-table">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th class="text-right">Price</th>
            <th class="text-right">Holdings</th>
            <th class="text-right">Value</th>
            <th class="text-right">Actions</th>
        </tr>
    </thead>
    <tbody>
        {{range .Assets}}
        <tr>
            <td>
                <span class="asset-symbol">{{.Symbol}}</span>
            </td>
            <td>{{.Name}}</td>
            <td class="text-right">{{.Price}}</td>
            <td class="text-right">{{.Holdings}}</td>
            <td class="text-right font-medium">{{.Value}}</td>
            <td class="text-right">
                <div class="action-buttons">
                    <button class="btn btn-sm btn-icon btn-danger"
                        @click="$dispatch('open-delete-asset', {id: {{.ID}}, symbol: '{{.Symbol}}'})">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                            <line x1="10" y1="11" x2="10" y2="17"/>
                            <line x1="14" y1="11" x2="14" y2="17"/>
                        </svg>
                    </button>
                </div>
            </td>
        </tr>
        {{end}}
    </tbody>
</table>
{{end}}
