<div class="summary-card">
    <div class="summary-header">
        <span class="summary-label">Total Invested</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
        </svg>
    </div>
    <div class="summary-value">{{.TotalInvested}}</div>
</div>

<div class="summary-card">
    <div class="summary-header">
        <span class="summary-label">Current Value</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/>
            <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/>
            <path d="M18 12a2 2 0 0 0 0 4h4v-4h-4z"/>
        </svg>
    </div>
    <div class="summary-value">{{.CurrentValue}}</div>
</div>

<div class="summary-card {{if .IsPositive}}positive{{else}}negative{{end}}">
    <div class="summary-header">
        <span class="summary-label">Unrealized P/L</span>
        {{if .IsPositive}}
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 15l-6-6-6 6"/>
        </svg>
        {{else}}
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 9l6 6 6-6"/>
        </svg>
        {{end}}
    </div>
    <div class="summary-value">{{.TotalPnL}}</div>
    <div class="summary-subvalue {{if .IsPositive}}positive{{else}}negative{{end}}">{{.TotalPnLPct}}</div>
</div>
