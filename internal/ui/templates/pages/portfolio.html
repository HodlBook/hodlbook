{{define "content"}}
<div class="portfolio">
    <section class="portfolio-summary">
        <div class="summary-grid" hx-get="/partials/portfolio/summary" hx-trigger="load, every 60s" hx-swap="innerHTML">
            <div class="summary-card skeleton-card">
                <div class="skeleton text" style="width: 40%;"></div>
                <div class="skeleton text lg" style="width: 60%;"></div>
            </div>
            <div class="summary-card skeleton-card">
                <div class="skeleton text" style="width: 40%;"></div>
                <div class="skeleton text lg" style="width: 60%;"></div>
            </div>
            <div class="summary-card skeleton-card">
                <div class="skeleton text" style="width: 40%;"></div>
                <div class="skeleton text lg" style="width: 60%;"></div>
            </div>
        </div>
    </section>

    <section class="dashboard-chart">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Portfolio Value</h3>
                <div class="chart-controls" x-data="{ range: '' }">
                    <button @click="range = '7d'" :class="{ 'active': range === '7d' }" class="btn btn-sm"
                        hx-get="/partials/dashboard/chart?range=7d" hx-target="#portfolio-chart" hx-swap="innerHTML">7D</button>
                    <button @click="range = '30d'" :class="{ 'active': range === '30d' }" class="btn btn-sm"
                        hx-get="/partials/dashboard/chart?range=30d" hx-target="#portfolio-chart" hx-swap="innerHTML">30D</button>
                    <button @click="range = '90d'" :class="{ 'active': range === '90d' }" class="btn btn-sm"
                        hx-get="/partials/dashboard/chart?range=90d" hx-target="#portfolio-chart" hx-swap="innerHTML">90D</button>
                    <button @click="range = '1y'" :class="{ 'active': range === '1y' }" class="btn btn-sm"
                        hx-get="/partials/dashboard/chart?range=365d" hx-target="#portfolio-chart" hx-swap="innerHTML">1Y</button>
                    <button @click="range = 'all'" :class="{ 'active': range === 'all' }" class="btn btn-sm"
                        hx-get="/partials/dashboard/chart?range=all" hx-target="#portfolio-chart" hx-swap="innerHTML">ALL</button>
                </div>
            </div>
            <div class="card-body">
                <div id="portfolio-chart">
                    <div class="chart-placeholder">
                        <span class="text-muted">Select a time frame to view portfolio history</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="portfolio-holdings">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Holdings</h3>
                <div class="table-controls" x-data="{ sortBy: 'value', sortDir: 'desc' }">
                    <select class="form-control form-control-sm"
                        hx-get="/partials/portfolio/holdings"
                        hx-target="#holdings-table-container"
                        hx-include="[name='sort']"
                        name="sort"
                        @change="sortBy = $event.target.value">
                        <option value="value" selected>Sort by Value</option>
                        <option value="amount">Sort by Amount</option>
                        <option value="change">Sort by Change</option>
                        <option value="allocation">Sort by Allocation</option>
                        <option value="symbol">Sort by Symbol</option>
                    </select>
                </div>
            </div>
            <div class="card-body">
                <div id="holdings-table-container" hx-get="/partials/portfolio/holdings?sort=value" hx-trigger="load, every 60s" hx-swap="innerHTML">
                    <div class="skeleton-table">
                        <div class="skeleton-row"><div class="skeleton text"></div><div class="skeleton text"></div><div class="skeleton text"></div><div class="skeleton text"></div></div>
                        <div class="skeleton-row"><div class="skeleton text"></div><div class="skeleton text"></div><div class="skeleton text"></div><div class="skeleton text"></div></div>
                        <div class="skeleton-row"><div class="skeleton text"></div><div class="skeleton text"></div><div class="skeleton text"></div><div class="skeleton text"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="portfolio-performance">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Performance by Asset</h3>
            </div>
            <div class="card-body">
                <div id="performance-table-container" hx-get="/partials/portfolio/performance" hx-trigger="load, every 60s" hx-swap="innerHTML">
                    <div class="skeleton-table">
                        <div class="skeleton-row"><div class="skeleton text"></div><div class="skeleton text"></div><div class="skeleton text"></div><div class="skeleton text"></div></div>
                        <div class="skeleton-row"><div class="skeleton text"></div><div class="skeleton text"></div><div class="skeleton text"></div><div class="skeleton text"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{{end}}

{{block "scripts" .}}{{end}}
