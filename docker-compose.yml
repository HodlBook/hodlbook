version: '3.8'

services:
  hodlbook:
    build: .
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=production
      - APP_PORT=8080
      - DB_TYPE=sqlite
      - DB_PATH=/app/data/hodlbook.db
      - DEFAULT_CURRENCY=USD
    volumes:
      - ./data:/app/data
    restart: unless-stopped

